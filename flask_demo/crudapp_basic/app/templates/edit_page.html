<!DOCTYPE html>
<html>
   <body>
      <h3>Edit Student Data</h3>
      <hr/>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}

      {% for student in students %}
      <form action = "./update_student" method = "POST">
         <input type="hidden" value="{{ student.id }}" name="id">
         <label for = "name">Name</label><br>
         <input type = "text" name = "name" value = "{{ student.name }}" /><br>
         <label for = "city">City</label><br>
         <input type = "text" name = "city" value = "{{ student.city }}" /><br>
         <label for = "addr">addr</label><br>
         <textarea name = "addr" value = "{{ student.addr }}"></textarea><br>
         <label for = "PIN">Pin</label><br>
         <input type = "text" name = "pin" value = "{{ student.pin }}" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      {%- endfor %}
   </body>
</html>
