<!DOCTYPE html>
<html lang = "en">
   <title>CRUD</title>
   <head></head>
   <body>
      <h1>Flask CRUD example using SQLAlchemy</h1>
      <hr/>
      <h3>
         <a href = "{{ url_for('show_all') }}">Show all Student's List</a>
      </h3>

      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}

      <h3>
         <a href = "{{ url_for('new') }}">Click here to add a new student</a>
      </h3>
   </body>
</html>
